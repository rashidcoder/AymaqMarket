<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart-container">
    <h2>Your Cart</h2>
    
    <div id="cart-items">
      <!-- Cart items will be loaded here by JS -->
    </div>

    <div class="total" id="total-container" style="display: none;">
      <span>Total</span>
      <span id="total-price">$0.00</span>
    </div>

    <button class="checkout-btn" style="display: none;" id="checkout-btn">Proceed to Checkout</button>

    <p class="empty-cart-msg" id="empty-msg" style="text-align: center; color: #999;">Loading...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
